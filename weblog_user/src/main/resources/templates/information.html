<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <script src="http://localhost:8087/js/jquery/jquery-3.2.1.js"></script>


</head>
<body>


<div>
    <!--头像展示-->
    <img width="100" height="100" src="/img/head.jpeg" onclick="javascript:$('#pitfile').click()" class="img-circle">
</div>

    <!-- 头像提交表单 -->
    <iframe id="headifra" name="headiframe" style="display:none">
    </iframe>
    <form id="headform"  name="headform" target="headiframe" method="post" action="headpiture" enctype="multipart/form-data">
        <input type="file" id="pitfile" name="pitfile" accept="image/*" style="display: none" capture="camera">
    </form>

    <p id="pinfo"> </p>

    <script>
        $.ajax({
            url: "user/find/0",
            type: "get",
            dataType: "json",
            xhrFields: {
                withCredentials: true
            },
            success: function(data){
                $("#pinfo").text(data.toString())
            }
        })
    </script>

<script>
    $(function() {
        $("#pitfile").change(function() {
            $("#headform").submit();
        });
    });
</script>
</body>
</html>
